<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&C Distribuidores</title>
    <link rel="stylesheet" href="Carrito.css">
    <script src="Carrito.js"></script>
</head>

<body>
    <header>

        <div class="navbar">
            <div class="logo">
                <img src="logo.png" alt="C&C Distribuidores Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Lista</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Buscar...">
            </div>
            <div class="social-media">
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
            </div>
        </div>

        <div class="hero">
            <div class="hero-text">
                <h1>La mejor Calidad</h1>
                <p>Hasta la puerta de tu casa</p>
                <button>Sobre nosotros</button>
            </div>
            <img src="pngegg (1).png" alt="La mejor Calidad, Hasta la puerta de tu casa">
        </div>

        <div class="products-section">
            <h2>Nuestros productos</h2>
            <div class="products-container">
            </div>
        </div>

        <div class="carrito-section">
            <h2>Carrito de compras</h2>
            <div class="carrito-items-container">

            </div>
        </div>

    </header>
</body>

</html>
